<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  
  <script src="script.js"></script>
  <!-- ****  HTML Feature submission - Header **** -->
  <h2 id="title">My Fantastic Compsci Website!</h2>
  <div id = calculator>
    <!-- ****  HTML Feature submission - Form **** -->
    <form id = calc>
      <div id="screen">
        <input type="text" id="display">
      </div>
      <div id="buttons">
        <!-- ****  HTML Feature submission - Table **** -->
        <table>
          <tr>
            <!-- ****  HTML Feature submission - Buttons **** -->
            <td><button class="number" form="calc">1</button></td>
            <td><button class="number" form="calc">2</button></td>
            <td><button class="number" form="calc">3</button></td>
            <td><button class="number" form="calc">+</button></td>
          </tr>
          <tr>
            <td><button class="number" form="calc">4</button></td>
            <td><button class="number" form="calc">5</button></td>
            <td><button class="number" form="calc">6</button></td>
            <td><button class="number" form="calc">-</button></td>
          </tr>
          <tr>
            <td><button class="number" form="calc">7</button></td>
            <td><button class="number" form="calc">8</button></td>
            <td><button class="number" form="calc">9</button></td>
            <td><button class="number" form="calc">/</button></td>
          </tr>
          <tr>
            <td><button class="number" form="calc">0</button></td>
            <td><button id="equal" form="calc">=</button></td>
            <td><button class="op" form="calc" type="reset">clear</button></td>
            <td><button class="number" form="calc">*</button></td>
          </tr>
        </table>
      </div>
    </form>
  </div>

  <!-- ****  Bootstrap Feature submission - Alert**** -->
  <div class="container">
    <div class="alert alert-primary" role="alert">
      try switching this calculator between dark and light mode!
    </div>
  </div>

  <!-- ****  Bootstrap Feature submission - Bootstrap Grid**** -->
  <form id="mode">
    <div class="container">
      <div class="row">
        <div class="col-sm-6" style="background-color:lavender;">
          <input type="radio" id="dark" name="mode" value="Dark Mode">
          <label for="dark">Dark Mode</label><br>
        </div>
        <div class="col-sm-6" style="background-color:lavenderblush;">
          <input type="radio" id="light" name="mode" value="Light Mode">
          <label for="light">Light Mode</label><br>
        </div>
      </div>
    </div>
  </form>

  <!-- ****  Bootstrap Feature submission - Dropdown**** -->
  <div id = "dropdown" class="container">
    <label for="favOpDropdown"> Select Your Favorite Operation:</label>
    <select class="form-select" id="favOpDropdown">
      <option disabled selected value> -- select an option -- </option>
      <option value="addition">addition</option>
      <option value="subtraction">subtraction</option>
      <option value="multiplication">multiplication</option>
      <option value="division">division</option>
    </select>
  </div>

  <div class="flex-container">
      <div>C</div>
